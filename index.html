<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regnvejr</title>

    <style>
      main {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #toggle {
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;

        width: 5rem;
        height: 5rem;

        background-color: transparent;
        border: 0;

        cursor: pointer;

        transition: transform 0.5s ease-out;
      }

      #toggle:hover {
        transform: scale3d(1.03, 1.03, 1.03);
      }

      #toggle.play {
        background-image: url(play-circle.svg);
      }

      #toggle.pause {
        background-image: url(pause-circle.svg);
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;

        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <main>
      <span
        style="display: none; background-image: url(play-circle.svg)"
      ></span>
      <span
        style="display: none; background-image: url(pause-circle.svg)"
      ></span>
      <button
        onclick="toggle()"
        type="button"
        id="toggle"
        class="play"
      ></button>
    </main>

    <script defer>
      const audio = new Audio("regnvejr.mp3");
      audio.loop = true;
      audio.pause();

      function toggle() {
        const btn = document.getElementById("toggle");
        if (audio.paused) {
          audio.play();
          btn.className = "pause";
        } else {
          audio.pause();
          btn.className = "play";
        }
      }
    </script>
  </body>
</html>
